<h1>Formularios por Template</h1>
<hr>
<form autocomplete="off" (ngSubmit)="guardar(f)" #f="ngForm">

  <div style="height: 75vh;">

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control" type="text" name="nombre" [class.is-invalid]="nombre.invalid && nombre.touched"
          [class.is-valid]="!nombre.invalid && nombre.touched" [ngModel]="usuario.nombre" required minlength="5"
          placeholder="Nombre" #nombre="ngModel">
        <small *ngIf="nombre.invalid && nombre.touched" class="form-text text-danger">Ingrese 5 letras</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control" type="text" name="apellido" [ngModel]="usuario.apellido"
          [class.is-invalid]="apellido.invalid && apellido.touched"
          [class.is-valid]="!apellido.invalid && apellido.touched" minlength="5" required #apellido="ngModel"
          placeholder="Apellido">
        <small *ngIf="apellido.invalid && apellido.touched" class="form-text text-danger">Ingrese 5 letras</small>

      </div>
    </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">

      <input class="form-control" type="email" [ngModel]="usuario.correo" name="correo" required
        [class.is-invalid]="correo.invalid && correo.touched" [class.is-valid]="!correo.invalid && correo.touched"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" placeholder="Correo electrónico" #correo="ngModel">
      <small *ngIf="correo.invalid && correo.touched" class="form-text text-danger">El correo es obligatorio</small>

    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Pais</label>
    <div class="col-8">

      <select class="custom-select form-control" name="pais" [ngModel]="usuario.pais" [disabled]="paises.length === 0"
        required [class.is-invalid]="pais.invalid && pais.touched" [class.is-valid]="!pais.invalid && pais.touched"
        #pais="ngModel">
        <option *ngFor="let pais of paises" [value]="pais.codigo">{{pais.nombre}}</option>
      </select>

      <small *ngIf="pais.invalid && pais.touched" class="form-text text-danger">El pais es obligatorio</small>

    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Género</label>
    <div class="col-8">

      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio"
         name="genero"
         value="M"
         [class.is-invalid]="genero.invalid && genero.touched"
         required
         [ngModel]="usuario.genero"
         #genero="ngModel">
        <label class="form-check-label" for="inlineRadio1">Masculino</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio"
        name="genero"
        value="F"
        required
        [class.is-invalid]="genero.invalid && genero.touched"
        [ngModel]="usuario.genero"
        #genero="ngModel">
        <label class="form-check-label" for="inlineRadio2">Femenino</label>
      </div>

      <small *ngIf="genero.invalid && genero.touched" class="form-text text-danger">El género es obligatorio</small>

    </div>
  </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>
</div>
</form>
